<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <!-- Шапка -->

    <header class="header">

      <!-- Навигация -->

      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link header__link_active" href="#0">главная</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#0">об аукционе</a>
          </li>
        </ul>
      </nav>

      <!-- Логотип -->

      <a class="header__logo">
        <img
          class="header__logo-image"
          src="./images/logo-black.svg"
          alt="Логотип"
        />
      </a>

      <!-- Адрес -->

      <address class="address">
        <a class="header__address-link" href="tel:+99995555555">+9 999 555 5555</a>
        <a class="header__address-link" href="mailto:info@sobaka.ge">info@sobaka.ge</a>
        <p>наб. Принсенграхт 263-265,<br> Амстердам</p>
      </address>
    </header>

    <!-- Входная секция -->

    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text aligned-text_top">
            о<span class="letter-spacing-extended">но</span>
          </span>
          <span class="aligned-text_center">
            те<span class="letter-spacing-extended">бе</span>
          </span>
          <span class="aligned-text_right">
            <span class="letter-spacing-extended">н</span>ад<span class="no-letter-spacing">o</span>
          </span>
        </h1>
        <div class="cover__description">
          <h3 class="cover__description-text">
            Аукцион вещей, в которые никто не верил
          </h3>
          <button class="bet-button">
            Сделать ставку
          </button>
        </div>
      </section>

      <!-- Секция с карточками -->
      
      <section class="lots">
        <h2 class="lots__heading">Лоты</h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_film">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_book">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link">
              <article class="card card_type_picture">
                <div class="overlay"></div>
                <h3 class="card__title"></h3>
                <p class="card__text"></p>
              </article>
            </a>
          </li>
        </ul>
        <a class="lots__look-more-link" href="#0">посмотреть больше</a>
      </section>

      <!-- Секция о аукционе -->

      <section class="about"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
